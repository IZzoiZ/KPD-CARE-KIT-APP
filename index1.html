<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPD CARE Companion</title>
    <!-- Use Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-sm sm:max-w-md mx-auto transform transition-all duration-500 ease-in-out hover:scale-105">

        <!-- Header Section -->
        <div class="flex flex-col items-center mb-6">
            <svg class="h-12 w-12 text-blue-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">KPD CARE App</h1>
            <p class="text-sm text-gray-500">Kashmir Peritoneal Dialysis Companion</p>
        </div>

        <!-- Status and Timer Display -->
        <div class="bg-blue-50 text-blue-800 rounded-2xl p-5 mb-6 text-center shadow-inner">
            <h2 class="text-xl font-semibold mb-1">Current Phase:</h2>
            <p id="phase-display" class="text-4xl font-extrabold capitalize mb-2">idle</p>
            <div class="border-t border-blue-200 pt-3">
                <p class="text-sm font-medium">Time Elapsed</p>
                <p id="timer-display" class="text-2xl font-bold">00:00</p>
            </div>
        </div>

        <!-- Control Button -->
        <div class="flex justify-center mb-6">
            <button id="main-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
                Start Treatment
            </button>
        </div>

        <!-- Session Log -->
        <div class="bg-gray-100 rounded-2xl p-4 shadow-inner">
            <h3 class="text-lg font-bold text-gray-800 mb-3">Session Log</h3>
            <ul id="session-log" class="space-y-2">
                <p class="text-center text-gray-400 text-sm italic">No sessions logged yet.</p>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript for the KPD CARE App logic

        // DOM elements
        const phaseDisplay = document.getElementById('phase-display');
        const timerDisplay = document.getElementById('timer-display');
        const mainButton = document.getElementById('main-button');
        const sessionLogList = document.getElementById('session-log');

        // Initial state
        let currentPhase = 'idle';
        let timerSeconds = 0;
        let isTimerRunning = false;
        let timerInterval;

        // Function to update the UI based on the current state
        function updateUI() {
            phaseDisplay.textContent = currentPhase;
            timerDisplay.textContent = formatTime(timerSeconds);

            // Update button text and color
            if (currentPhase === 'idle') {
                mainButton.textContent = 'Start Treatment';
                mainButton.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg';
            } else if (currentPhase === 'complete') {
                mainButton.textContent = 'Cycle Complete!';
                mainButton.className = 'w-full bg-green-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg cursor-default';
            } else {
                mainButton.textContent = 'Next Phase';
                mainButton.className = 'w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg';
            }
        }

        // Function to format the time from seconds to MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Function to add an entry to the session log
        function addLogEntry(phase, duration) {
            // Remove the "No sessions logged yet." message if it exists
            if (sessionLogList.querySelector('p')) {
                sessionLogList.innerHTML = '';
            }

            const now = new Date();
            const logEntry = document.createElement('li');
            logEntry.className = 'bg-white rounded-lg p-3 shadow-md border-l-4 border-blue-500 flex justify-between items-center';
            logEntry.innerHTML = `
                <div>
                    <p class="font-semibold text-gray-700 capitalize">${phase} Phase</p>
                    <p class="text-xs text-gray-500">${now.toLocaleDateString()} at ${now.toLocaleTimeString()}</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-600">Duration</p>
                    <p class="font-bold text-gray-800">${formatTime(duration)}</p>
                </div>
            `;
            sessionLogList.appendChild(logEntry);
        }

        // Main button click event listener
        mainButton.addEventListener('click', () => {
            if (currentPhase === 'idle') {
                // Start the first phase
                currentPhase = 'warming';
                isTimerRunning = true;
                timerSeconds = 0;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateUI();
                }, 1000);
            } else if (currentPhase !== 'complete') {
                // Stop the timer and log the current phase
                clearInterval(timerInterval);
                addLogEntry(currentPhase, timerSeconds);

                // Transition to the next phase
                const phaseMap = {
                    'warming': 'filling',
                    'filling': 'dwell',
                    'dwell': 'draining',
                    'draining': 'complete'
                };
                currentPhase = phaseMap[currentPhase];
                timerSeconds = 0;

                if (currentPhase !== 'complete') {
                    // Start the timer for the next phase
                    isTimerRunning = true;
                    timerInterval = setInterval(() => {
                        timerSeconds++;
                        updateUI();
                    }, 1000);
                } else {
                    isTimerRunning = false;
                    setTimeout(() => {
                        // Reset the app after a brief delay
                        currentPhase = 'idle';
                        updateUI();
                    }, 3000);
                }
            } else {
                // Reset to idle state if the cycle is complete
                currentPhase = 'idle';
                updateUI();
            }

            updateUI();
        });

        // Initial UI update on page load
        updateUI();

    </script>
</body>
</html>
